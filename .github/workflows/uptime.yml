name: Uptime CI
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:
jobs:
  uptime:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Generate App Token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.LOG10X_CI_FULL_APP_ID }}
          private-key: ${{ secrets.LOG10X_CI_FULL_APP_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
      - uses: upptime/uptime-monitor@v1.41.0
        with:
          command: update
        env:
          GH_PAT: ${{ steps.app-token.outputs.token }}
          DEMO_API_KEY: ${{ secrets.DEMO_API_KEY }}
